<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt ('Qual é o seu nome?')
        document.write(`Olá ${nome}.Seu nome tem ${nome.length} letras. <br/>`) //se quiser tbm posso usar tags nessa parte
        document.write(`Seu nome em maiusculas é ${nome.toLocaleUpperCase()} <br/>`)
        document.write (`Seu nome em minusculo é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
